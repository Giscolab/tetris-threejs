<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris // Precision Engine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body lang="en">
  <main id="app-container" aria-label="Tetris WebGL Monitoring Interface">
    <div id="canvas-container" role="img" aria-label="Tetris WebGL Game Board"></div>

    <aside id="hud" role="complementary" aria-label="System Dashboard">
      <header class="hud-head data-display" aria-hidden="true">
        <span class="tag">SYS/TETRIS</span>
        <span class="tag">FRAME:LOCKED</span>
        <span class="tag">RENDER:WEBGL</span>
        <span class="tag">MODE:LIVE</span>
      </header>

      <section id="hold-panel" class="radar-panel" aria-label="Held Piece" aria-live="polite" aria-atomic="true">
        <span class="panel-title">HOLD</span>
      </section>

      <section id="stats-panel" aria-label="Game Telemetry">
        <div class="stat data-display">
          <span class="stat-label" id="label-score" aria-hidden="true">SCORE</span>
          <span id="val-score" class="stat-value" role="status" aria-labelledby="label-score" aria-live="polite" aria-atomic="true">0</span>
        </div>

        <div class="stat data-display">
          <span class="stat-label" id="label-level" aria-hidden="true">LEVEL</span>
          <span id="val-level" class="stat-value" role="status" aria-labelledby="label-level" aria-live="polite" aria-atomic="true">1</span>
        </div>

        <div class="stat data-display">
          <span class="stat-label" id="label-lines" aria-hidden="true">LINES</span>
          <span id="val-lines" class="stat-value" role="status" aria-labelledby="label-lines" aria-live="polite" aria-atomic="true">0</span>
        </div>
      </section>

      <section id="next-panel" class="radar-panel" aria-label="Next Piece" aria-live="polite" aria-atomic="true">
        <span class="panel-title">NEXT</span>
      </section>

      <footer class="hud-foot data-display" aria-hidden="true">
        <span class="coord">GRID 10x20</span>
        <span class="coord">INPUT KBD</span>
        <span class="coord">LATENCY NOMINAL</span>
      </footer>
    </aside>
  </main>

  <div id="game-over-msg" class="system-overlay" role="alertdialog" aria-modal="true" aria-labelledby="game-over-title" aria-describedby="game-over-desc" hidden>
    <h2 id="game-over-title">GAME OVER</h2>
    <p id="game-over-desc">SPACE to restart engine</p>
  </div>

  <div id="pause-msg" class="system-overlay" role="alertdialog" aria-modal="true" aria-labelledby="pause-title" aria-describedby="pause-desc" hidden>
    <h2 id="pause-title">PAUSE</h2>
    <p id="pause-desc">P to resume</p>
  </div>

  <div id="start-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <h1 id="modal-title">TETRIS // CONTROL DECK</h1>

    <nav aria-label="Machine Controls">
      <ul role="list">
        <li><kbd>←</kbd> <kbd>→</kbd> translation</li>
        <li><kbd>↑</kbd> rotation</li>
        <li><kbd>↓</kbd> soft drop</li>
        <li><kbd>space</kbd> hard drop</li>
        <li><kbd>C</kbd> hold</li>
        <li><kbd>P</kbd> pause</li>
      </ul>
    </nav>

    <button id="play-button" type="button" aria-label="Start Game" autofocus>ENGAGE</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
      }
    }
  </script>
  <script src="script.js" type="module"></script>
</body>
</html>
